<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Get Media | Find the music you love</title>
</head>
<body>

    <!-- nav bar and logo -->
    <nav class="navbar">
        <span class="logo">Get Media</span>
        <ul class="link-container">
            <li class="nav-link"><a id="signup" href="#">Sign Up</a></li>
            <li class="nav-link"><a class="btn signup-btn" id="login" href="#">Log In</a></li>
        </ul>

    <!-- hamburger -->

    <!-- hero -->

            <h1>What will you listen to next ?</h1>
            <p>Search for your favourite music using the search box below</p>

<script src="script.js"></script>
